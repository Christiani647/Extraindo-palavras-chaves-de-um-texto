<!DOCTYPE html>
<html lang="pt-BT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrator de Palavras-Chave</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Extrator de palavras-chave</h1>
        <textarea id="entrada-de-texto" placeholder=" 
        Uma vez, eu colaborei com um amigo para criar um projeto de arte digital. Ele era super criativo e tinha uma ideia incrível de uma ilustração que queria fazer, mas não sabia bem por onde começar. Então, decidimos trabalhar juntos. Ele me contou a visão dele, e eu ajudei a estruturar o conceito, sugerindo algumas técnicas e ajustes na paleta de cores.
         Enquanto ele focava na parte criativa, eu entrei na parte técnica: fiz alguns ajustes na composição, ajustei a iluminação e fiz as sombras para dar mais profundidade à arte. Depois de algumas trocas de ideias e feedbacks, conseguimos terminar a peça. O mais legal foi ver como as ideias de ambos se complementaram. Ele ficou muito feliz com o resultado, e a gente até recebeu elogios nas redes sociais quando postamos."></textarea>
        <button id="botao-palavrachave">Extrair</button>
        <div id="resultado-palavrachave"></div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
